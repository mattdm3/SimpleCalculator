<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Javascript Calculator</title>
</head>

<body>

  <div class="container">
    <div class="display">
      <p class="input"></p>
      <p class="result"></p>
    </div>
    <div class="row firstRow">
      <div class="operator button clear" id="clear">
        <p>C</p>
      </div>
      <div class="operator button square division" id="/">
        <p>รท</p>
      </div>
    </div>
    <div class="row secondRow">
      <div class="number button square seven" id="7">
        <p>7</p>
      </div>
      <div class="number button square eight" id="8">
        <p>8</p>
      </div>
      <div class="number button square nine" id="9">
        <p>9</p>
      </div>
      <div class="operator button square multiply" id="*">
        <p>X</p>
      </div>
    </div>
    <div class="row thirdRow">
      <div class="number button square four" id="4">
        <p>4</p>
      </div>
      <div class="number button square five" id="5">
        <p>5</p>
      </div>
      <div class="number button square six" id="6">
        <p>6</p>
      </div>
      <div class="operator button square subtract" id="-">
        <p>-</p>
      </div>
    </div>
    <div class="row fourthRow">
      <div class="number button square one" id="1">
        <p>1</p>
      </div>
      <div class="number button square two" id="2">
        <p>2</p>
      </div>
      <div class="number button square three" id="3">
        <p>3</p>
      </div>
      <div class="operator button square add" id="+">
        <p>+</p>
      </div>
    </div>
    <div class="row fifthRow">
      <div class="number button square zero" id="0">
        <p>0</p>
      </div>
      <div class="operator button square point" id=".">
        <p>.</p>
      </div>
      <div class="operator button square equal" id="=">
        <p>=</p>
      </div>
    </div>


  </div>


  <script src="app.js"></script>
</body>

</html>
